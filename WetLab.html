  <script>
    // Initialize Swiper
    var swiper = new Swiper('.swiper1', {
      slidesPerView: 2,
      slidesPerGroup: 1,
      loop: true,
      freeMode: true,
      observer: true,
      watchOverflow: true,
      freeModeSticky: true,
      navigation: {
        nextEl: '.swiper-button-next1',
        prevEl: '.swiper-button-prev1',
      },
      keyboard: {
        enabled: true,
      },
      watchOverflow: true,
      freeModeSticky: true,
      mousewheel: {
        forceToAxis: true,
      },
      preventClicks: true,
      iOSEdgeSwipeDetection: true,
      observeParents: true,
      breakpoints: {
        320: {
          slidesPerView: 1,
        }
      },
    });

    var swiper = new Swiper('.swiper2', {
      slidesPerView: 1,
      slidesPerGroup: 1,
      loop: true,
      observer: true,
      watchOverflow: true,
      pagination: {
        el: '.swiper-pagination',
      },
      paginationClickable: true,
      preventClicks: true,
      centeredSlides: true,
      autoplay: {
        delay: 3000, // ms
        disableOnInteraction: false,
      },
      observeParents: true,
      iOSEdgeSwipeDetection: true,
      mousewheel: {
        forceToAxis: true,
      }
    });
